<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoVerse - AI Voice Journal</title>

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/assets/icon.svg" type="image/svg+xml">
    <meta name="theme-color" content="#1E293B">

    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Correct Tailwind CSS Configuration for CDN -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bkg: { 
                            light: 'var(--color-bkg-light)',
                            dark: 'var(--color-bkg-dark)' 
                        },
                        content: { 
                            light: 'var(--color-content-light)',
                            dark: 'var(--color-content-dark)' 
                        },
                        text: { 
                            'primary-light': 'var(--color-text-primary-light)',
                            'secondary-light': 'var(--color-text-secondary-light)',
                            'primary-dark': 'var(--color-text-primary-dark)',
                            'secondary-dark': 'var(--color-text-secondary-dark)',
                        },
                        accent: {
                            light: 'var(--color-accent-light)',
                            'light-hover': 'var(--color-accent-light-hover)',
                            dark: 'var(--color-accent-dark)',
                            'dark-hover': 'var(--color-accent-dark-hover)',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'pulse-glow': 'pulseGlow 2s infinite ease-in-out',
                        'spin': 'spin 1s linear infinite',
                        'button-press': 'buttonPress 0.1s ease-out',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pulseGlow: {
                           '0%, 100%': { boxShadow: '0 0 0 0 rgba(129, 140, 248, 0.4)' },
                           '50%': { boxShadow: '0 0 20px 10px rgba(129, 140, 248, 0)' },
                        },
                        buttonPress: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(0.95)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* CSS Variable Definitions for Themes */
        .theme-indigo {
            --color-bkg-light: #F1F5F9;
            --color-content-light: #FFFFFF;
            --color-text-primary-light: #0F172A;
            --color-text-secondary-light: #64748B;
            --color-accent-light: #6366F1;
            --color-accent-light-hover: #4F46E5;
            --color-bkg-dark: #0F172A;
            --color-content-dark: #1E293B;
            --color-text-primary-dark: #F1F5F9;
            --color-text-secondary-dark: #94A3B8;
            --color-accent-dark: #818CF8;
            --color-accent-dark-hover: #6366F1;
        }
        .theme-forest {
            --color-bkg-light: #F0FDF4;
            --color-content-light: #FFFFFF;
            --color-text-primary-light: #14532D;
            --color-text-secondary-light: #52665A;
            --color-accent-light: #10B981;
            --color-accent-light-hover: #059669;
            --color-bkg-dark: #111827;
            --color-content-dark: #1F2937;
            --color-text-primary-dark: #F3F4F6;
            --color-text-secondary-dark: #9CA3AF;
            --color-accent-dark: #34D399;
            --color-accent-dark-hover: #10B981;
        }
        .theme-sunset {
            --color-bkg-light: #FFF7ED;
            --color-content-light: #FFFFFF;
            --color-text-primary-light: #78350F;
            --color-text-secondary-light: #92400E;
            --color-accent-light: #F97316;
            --color-accent-light-hover: #EA580C;
            --color-bkg-dark: #1c1917;
            --color-content-dark: #292524;
            --color-text-primary-dark: #f5f5f4;
            --color-text-secondary-dark: #a8a29e;
            --color-accent-dark: #FB923C;
            --color-accent-dark-hover: #F97316;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* The background color is applied in App.tsx, but this provides a fallback */
        body {
            background-color: var(--color-bkg-light);
        }
        .dark body {
            background-color: var(--color-bkg-dark);
        }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "date-fns": "https://esm.sh/date-fns@3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react/": "https://esm.sh/react@18.3.1/"
  }
}
</script>
    <!-- Babel Standalone for in-browser TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-filename="/src/index.tsx" src="/src/index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
